version: 0.0
os: linux
files:
  - source: /
    destination: /usr/share/tomcat/webapps
hooks:
  ApplicationStop:
    - location: stop_server.sh
      timeout: 180
      runas: root
  BeforeInstall:
    - location: install_database.sh
      timeout: 300
      runas: root
  Install:
    - location: run4MS.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: create_database.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: start-server.sh
      timeout: 180
      runas: root
