version: 0.2

phases:
  install:
    commands:
      - sudo apt-get update -y
      - sudo apt-get install -y maven
  build:
    commands:
      - echo Building the seamfix-geostore project on 'date'
      - cd $CODEBUILD_SRC_DIR/src/
      - mvn clean install
  post_build:
    commands:
     - echo Buld completed for seamfix-geostore project on 'date'
artifacts:
  files:
     - src/*
     - run4MS.sh
     - appspec.yml
     - scripts/*
  discard-paths: yes
